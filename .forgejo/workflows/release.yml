name: release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Release Tag"
        type: "string"
        default: "v"
        required: true
      override:
        description: "Override Existing Release"
        type: boolean
        required: true

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      RELEASE_NOTES: "${{ steps.release-notes.outputs.RELEASE_NOTES }}"
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4
        with:
          node-version: "20"
          cache: "pnpm"

      - run: pnpm i --frozen-lockfile
      - run: pnpm build
      - run: npm i -g .

      - name: Release Notes
        id: release-notes
        run: |
          NOTES=$(bcl notes ${{ inputs.tag }}) && \
          cat >> $GITHUB_OUTPUT <<EOF
          RELEASE_NOTES<<STRING
          $NOTES
          STRING
          EOF

      - uses: 1password/load-secrets-action@581a835fb51b8e7ec56b71cf2ffddd7e68bb25e0 # v2
        id: load-op
        with:
          # Export loaded secrets as environment variables
          export-env: false
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          ACTION_TOKEN: op://Forgejo/ENV/ACTION_TOKEN

      - uses: actions/release@49507fb86d9e3ad7f2d5a922749eb1b266349bfe # v2.6.0
        env:
          RELEASE_NOTES: ${{ steps.release-notes.outputs.RELEASE_NOTES }}
        with:
          direction: upload
          url: https://forgejo.justinelmore.dev
          release-notes: ${{ env.RELEASE_NOTES }}
          tag: ${{ inputs.tag }}
          token: ${{ steps.load-op.outputs.ACTION_TOKEN }}
          verbose: true
          override: ${{ inputs.override }}
